<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Age Calculator</title>
  </head>
  <body>
    <div>
      <h1>Welcome to the Universal Age Calculator</h1>
      <form id="age-calculator">
        <label for="age"> Enter your age:</label>
        <input id="age" type="number" min="1" class="form-control" />
        <label for="age"> Enter where you from:</label>
        <select name="country" id="country" class="form-control">
          <option value="usa">USA</option>
          <option value="uk">UK</option>
          <option value="canada">CANADA</option>
          <option value="other">OTHER</option>
        </select>
        <label for="age"> What Do you do for living:</label>
        <select name="country" id="profession" class="form-control">
          <option value="athlete">ATHLETE</option>
          <option value="engineer">ENGINEER</option>
          <option value="doctor">DOCTOR</option>
          <option value="other">OTHER</option>
        </select>
        <br />
        <button type="submit" class="btn btn-success">Check Your Age</button>
      </form>
    </div>
    <div id="result" class="output">
      <ul>
        <li id="earth"></li>
        <li id="mercury"></li>
        <li id="venus"></li>
        <li id="mars"></li>
        <li id="jupiter"></li>
      </ul>
    </div>
  </body>
</html>
